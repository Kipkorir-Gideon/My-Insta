{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <form action="{% url 'post' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form post_form %}
                <input type="submit" class="btn btn-success btn-lg" value="POST">
            </form>
        </div>
    </div>
</div>
{{ form.media }}
{% endblock %}

<div class="col-6 my-auto text-right">
    <button type="button" class="btn btn-primary font-weight-bold text-center" style="border-radius: 10%" data-toggle="modal" data-target="#postModal">+ Bio</button>
</div>

<div class="modal fade" tabindex="-1" id="postModal" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form post_form %}
              </div>
              <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </form> 
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
        </div>
    </div>
</div>
